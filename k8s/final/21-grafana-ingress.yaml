apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafanaingress
spec:
  ingressClassName: nginx
  rules:
  - host: grf.localdev.me
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: grafana
            port:
              number: 3000