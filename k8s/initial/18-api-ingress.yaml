apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.org/rewrites: "serviceName:infoapi rewrite:/"
spec:
  ingressClassName: nginx
  rules:
  - host: boookinfo.localdev.me
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: infoapi
            port:
              number: 5550